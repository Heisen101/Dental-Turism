<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="./index.css">
    <title>Dental-Tourism ServiceList</title>

</head>

<body>

    <div class="container">

        <h2 class="my-3">PIANO DI CURA NR. IT0421</h2>

        <div class="row">
            <div class="col-md-6 form-details">
                <div class="row">
                    <div class="col-4 d-flex justify-content-center"><img src="./assets/logod.png" class="cash" alt="">
                    </div>
                    <div class="col-8">
                        <div class="row my-3">
                            <div class="col-2">
                                <p class="form-1">Indirizzo: </p>
                            </div>
                            <div class="col-8"> <textarea class="custom-textarea" placeholder="Indirizzo"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p class="form-1">Telefono: </p>
                            </div>
                            <div class="col-8"> <textarea class="custom-textarea" placeholder="Telefono"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p class="form-1">Email: </p>
                            </div>
                            <div class="col-8"> <textarea class="custom-textarea" placeholder="Email"></textarea></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-details">

                <div class="row">
                    <div class="col-2"><img src="/" class="cash" alt=""> </div>
                    <div class="col-10">
                        <div class="row my-3">
                            <div class="col-4">
                                <p class="form-1">Nome: </p>
                            </div>
                            <div class="col-8"> <textarea class="custom-textarea" placeholder="Nome"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <p class="form-1">Data di nascita </p>
                            </div>
                            <div class="col-8"> <textarea class="custom-textarea"
                                    placeholder="Data di nascit"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <p class="form-1">Numero di telefono: </p>
                            </div>
                            <div class="col-8"> <textarea class="custom-textarea"
                                    placeholder="Numero di telefono"></textarea></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 my-2">
                <img src="./assets/arcada.png" alt="arcada" class="img-fluid images">
            </div>
            <div class="col-md-6 my-2"> <img src="./assets/dinti.png" alt="dinti" class="img-fluid images"></div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>

</html>
